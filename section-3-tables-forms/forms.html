<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>

<body>
    <h1>Basic Form</h1>

    <form action="/action1">
        <p>
            <label for="username">Username :</label>
            <input type="text" placeholder="Enter some text" id="username" name="user">
        </p>
        <p>
            <label for="password">Password :</label>
            <input type="password" placeholder="Enter a password" id="password" name="password">
        </p>
        <p>
            <label for="color-label">Pick a color</label>
            <input type="color" id="color-label" name="color">
        </p>

        <p>
            <label for="number">Enter a number</label>
            <input type="number" id="number" name="number">

        </p>

        <p>
            <label for="time">Pick a Time</label>
            <input type="time" id="time" name="time">

        </p>


        <p>
            <label for="date">Pick a Date</label>
            <input type="date" id="date" name="date">
        </p>

        <button type="submit">Sumbmit</button>


    </form>
</body>

</html>
