<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <h1>Race Registration</h1>

    <form action="/submit">
        <p>
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" required>

            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </p>
        <p>
            Select a Race
        </p>


        <input type="radio" name="race" id="1" value="5K" required>
        <label for="1">Fun Run 5K</label><br>

        <input type="radio" name="race" id="2" value="Half" required>
        <label for="2">Half Marathon</label><br>

        <input type="radio" name="race" id="3" value="Full" required>
        <label for="3">Full Marathon</label><br>

        <p>
            <label for="emal">Email Address</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="5" maxlength="20">

        </p>

        <p>
            <label for="age">Select age group</label>
            <select name="age" id="age" required>
                <option value="<18">Under 18</option>
                <option value="30">18-30</option>
                <option value="50">30-50</option>
                <option value=">50">50+</option>
            </select>
        </p>

        <button>Register</button>


    </form>
</body>

</html>
